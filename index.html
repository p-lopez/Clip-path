<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CLIP-PATH</title>
    <link rel="stylesheet" type="text/css"  href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main left">
            <div class="wrapperClip">
               <img class="miClip" src="img/sola_oki.png">
               <svg>
                   <defs>
                       <clipPath id="miCirculo">
                           <circle class="cambiaValor izq" cx="100" cy="100" r="60">
                       </clipPath>
                    </defs>
               </svg>
           </div>
           <div class="yass">
               <img src="img/nocheloca_ok.png">
           </div>
        </div>
        <div class="main right">
            <div class="wrapperClipDos">
               <img class="miClipDos" src="img/guerra.png">
               <svg>
                   <defs>
                       <clipPath id="miCirculoDos">
                           <circle class="cambiaValor dcha" cx="100" cy="100" r="60">
                       </clipPath>
                    </defs>
               </svg>
           </div>
           <div class="yass">
                <img src="img/fiesta.png">
            </div>
        </div>
    </div>
     
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
</body>
</html>
